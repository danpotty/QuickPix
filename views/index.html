<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>coder-camps-js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="/css/site.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/animate.css">
</head>
<body ng-controller="GlobalController as global">
    <md-toolbar layout>
        <div class="toolbarStyle" layout layout-align="end center">
          <h3 ng-show="global.status._id">Hello, {{global.status.username}}!</h3>
          <h3 ng-show="!global.status._id">Hello!</h3>
        </div>
        <span flex></span>
        <div class="toolbarStyle" id="logoStyle">
          <img ui-sref="Home" src="/css/logo.png" />
        </div>
        <span flex></span>
        <div layout layout-align="end center" ng-show="!global.status._id">
            <md-button ui-sref="Home"><span class="glyphicon glyphicon-home"></span></md-button>
            <md-button ng-click="global.openLoginModal($event)">Login</md-button>
            <md-button ng-click="global.openRegisterModal($event)">Register</md-button>
        </div>
        <div layout layout-align="end center" ng-show="global.status._id">
            <md-button ui-sref="Home"><span class="glyphicon glyphicon-home"></span></md-button>
            <md-button ui-sref="Profile"><span class="glyphicon glyphicon-user"></span></md-button>
            <md-button ng-click="global.logout()"><span class="glyphicon glyphicon-off"></span></md-button>
        </div>
    </md-toolbar>
    <ui-view></ui-view>
    <!-- Ext Libs -->
    <script src="//api.filepicker.io/v2/filepicker.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>

    <script src="/javascript/app.js"></script>
    <script src="/javascript/services/HomeFactory.js"></script>
    <script src="/javascript/services/UserFactory.js"></script>
    <script src="/javascript/services/CommentFactory.js"></script>
    <script src="/javascript/controllers/HomeController.js"></script>
    <script src="/javascript/controllers/GlobalController.js"></script>
    <script src="/javascript/controllers/ProfileController.js"></script>
    <script src="/javascript/controllers/PostDetailsController.js"></script>

</body>

</html>
