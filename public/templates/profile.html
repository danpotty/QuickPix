<h1>PROFILE</h1>
<div layout="column">
  <md-card>
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="p in vm.user.posts">
        <div class="md-list-item-text" layout="column">
          <h3>{{ p.message }}</h3>
          <p>{{ p.user.username }}</p>
          <p>{{ p.dateCreated | date:'medium' }}</p>
        </div>
      </md-list-item>
    </md-list>
  </md-card>
</div>
