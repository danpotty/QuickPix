<md-dialog style="width: 75%;" ng-cloak>
   
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Register!</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">&times;</md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-content style="background-color: white !important">
                        <form ng-submit="register()">
                            <md-input-container>
                                <label>Email</label>
                                <input type="email" ng-model="user.email" />
                            </md-input-container>
                            <md-input-container>
                                <label>Username</label>
                                <input type="text" ng-model="user.username" />
                            </md-input-container>
                            <md-input-container>
                                <label>Password</label>
                                <input type="password" ng-model="user.password" />
                            </md-input-container>
                            <div layout layout-align="center">
                                <md-button type="submit" class="md-raised md-warn">Submit</md-button>
                            </div>
                        </form>
                </md-content>
            </div>
        </md-dialog-content>
</md-dialog>
