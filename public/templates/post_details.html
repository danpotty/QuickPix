<h1>Post</h1>
<div layout="column" ng-show="global.status._id">
    <br>
    <form ng-submit="vm.createComment()" ng-show="!vm.isEditingC" layout-padding flex>
        <md-input-container flex>
            <label>Comment</label>
            <input type="text" ng-model="vm.comment.message" />
        </md-input-container>
        <md-button type="submit" flex>Submit</md-button>
    </form>
    <form ng-submit="vm.updateComment()" ng-show="vm.isEditingC" layout-padding flex>
        <md-input-container>
            <label>Comment</label>
            <input type="text" ng-model="vm.newCommentObj.message" />
        </md-input-container>
        <md-button type="submit" flex>Submit</md-button>
    </form>
</div>

<!-- CARDS && LAYOUTS -->

<div ng-cloak layout layout="column" layout-align="center">
    <md-content style="width: 100%;" class="md-padding" layout="row" layout-align="center">
        <div flex layout-align="center" layout="row">
            <md-card>
                <md-card-content layout="column" layout-align="space-between">

                        <img style="width: 400px; height: 400px;" ng-src='{{vm.post.image}}' />
                        <p><i>{{vm.post.message}}</i></p>

                </md-card-content>
            </md-card>

            <md-card style="height: 482px;" flex="50">
                <md-card-content style="overflow-y: auto;" layout="column">
                    <div ng-repeat="c in vm.post.comments">
                        <p> {{c.message}}</p>
                        <div layout ng-show="global.status._id == c.user">
                            <span flex></span>
                            <md-button class="smallButt" ng-click="vm.startEditC(c);"><span class="glyphicon glyphicon-edit"></span></md-button>
                            <md-button class="smallButt" ng-click="vm.deleteComment(c)"><span class="glyphicon glyphicon-trash"></span></md-button>
                        </div>

                        <div layout ng-show="global.status._id == c.post.createdBy">
                            <span flex></span>
                                <md-button class="smallButt" ng-click="vm.deleteComment(c)"><span class="glyphicon glyphicon-trash"></span></md-button>
                        </div>

                        <!-- <div layout >
                            <span flex></span>
                            <md-button class="smallButt" ng-click="vm.startEditC(c);"><span class="glyphicon glyphicon-edit"></span></md-button>
                            <md-button class="smallButt" ng-click="vm.deleteComment(c)"><span class="glyphicon glyphicon-trash"></span></md-button>
                        </div>    -->
                    </div>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
