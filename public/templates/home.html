<h1>HOME</h1>
<md-content>
    <div layout="column" ng-show="global.status._id">
        <br>
        <form ng-submit="vm.createPost()" ng-show="!vm.isEditing" layout-padding flex>
            <md-input-container flex>
                <label>Post!</label>
                <input type="text" ng-model="vm.post.image" />
            </md-input-container>
            <md-input-container flex>
                <label>Message!</label>
                <input type="text" ng-model="vm.post.message" />
            </md-input-container>
            <md-button type="submit" flex>Submit</md-button>
        </form>
        <form ng-submit="vm.updatePost()" ng-show="vm.isEditing" layout-padding flex>
            <md-input-container>
                <label>Post!</label>
                <input type="text" ng-model="vm.editPost.image" />
            </md-input-container>
            <md-input-container>
                <label>Message!</label>
                <input type="text" ng-model="vm.editPost.message" />
            </md-input-container>
            <md-button type="submit" flex>Submit</md-button>
        </form>
    </div>
    <md-divider />
    <div ng-cloak layout layout="column" layout-align="center">
        <md-list>
            <md-list-item class="md-4-line" ng-repeat="p in vm.posts">
                <md-content class="md-padding" layout="row" layout-wrap layout-align="center">
                    <div flex layout="row">
                        <md-card>
                            <md-card-content layout="column" layout-align="space-between">
                                <div class="md-media-xl card-media">
                                    <img ui-sref="PostDetails({id: p._id})" ng-src='{{p.image}}' />
                                    <p><i>{{p.message}}</i></p>
                                </div>
                                <div layout="row">
                                    <div layout="row">
                                        <div layout="row">
                                            <md-button ng-click="vm.upVote(p)">UP</md-button>
                                            <p>{{ p.rating }}</p>
                                            <md-button ng-click="vm.downVote(p)">DOWN</md-button>
                                        </div>
                                        <span flex></span>
                                        <div layout="row" layout-align="end center">
                                            <md-button class="editButton" ng-click="vm.startEdit(p)">Edit</md-button>
                                            <md-button class="editButton" ng-click="vm.deletePost(p)">Delete</md-button>
                                        </div>
                                    </div>
                            </md-card-content>
                        </md-card>
                        </div>
                </md-content>
            </md-list-item>
        </md-list>
        </div>
