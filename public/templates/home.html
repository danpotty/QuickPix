        <form ng-submit="vm.createPost()" ng-show="!vm.isEditing" layout-padding flex>
            <md-input-container flex>
                <label>Post!</label>
                <input type="text" ng-model="vm.post.image" />
            </md-input-container>
            <md-input-container flex>
                <label>Message!</label>
                <input type="text" ng-model="vm.post.message" />
            </md-input-container>
            <md-button type="submit" flex>Submit</md-button>
        </form>
        <form ng-submit="vm.updatePost()" ng-show="vm.isEditing" layout-padding flex>
            <md-input-container>
                <label>Post!</label>
                <input type="text" ng-model="vm.editPost" />
            </md-input-container>
            <md-button type="submit" flex>Submit</md-button>
        </form>
    </div>
    <md-divider />
    <div ng-cloak layout layout="column" layout-align="center" ui-sref="PostDetails({id: p._id})">
        <md-list>
            <md-list-item class="md-4-line" ng-repeat="p in vm.posts">
                <md-content class="md-padding" layout="row" layout-wrap layout-align="center">
                    <div flex layout="row">
                        <md-card>
                            <md-card-content layout="row" layout-align="space-between">
                                <div class="md-media-xl card-media">
                                    <img ng-src='{{p.image}}' />
                                    <p><i>{{p.message}}</i></p>
                                </div>
                                <md-card-actions layout="row">
                                </md-card-actions>
                            </md-card-content>
                        </md-card>
                    </div>
                </md-content>
            </md-list-item>
        </md-list>
    </div>
