<h1>HOME</h1>

<div ng-controller="AppCtrl" ng-cloak layout="column">
  <md-list>
    <md-list-item class="md-4-line" ng-repeat="p in vm.posts">
      <md-content class="md-padding" layout="row" layout-wrap layout-align="center start">
        <div flex="50" layout="column">
          <md-card>
            <md-card-content layout="row" layout-align="space-between">
              <div class="md-media-xl card-media"><img ng-src='{{p.image}}' /></div>
              <md-card-actions layout="column">
                <md-button class="md-icon-button" aria-label="Favorite">
                  <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Settings">
                  <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                </md-button>
                <md-button class="md-icon-button" aria-label="Share">
                  <md-icon md-svg-icon="img/icons/share-arrow.svg"></md-icon>
                </md-button>
              </md-card-actions>
            </md-card-content>
          </md-card>
        </div>
      </md-content>
    </md-list-item>
  </md-list>
</div>
